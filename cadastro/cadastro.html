    <div class="d0">
        <div class="d2">
            <h1>Criação de Novo Usuario</h1>
        </div>
        <div class="d1">
            Nome:<INPUT TYPE="TEXT" NAME="nome" SIZE="130" placeholder="Informe seu nome...">
            <br>
            <br>
            CPF:<INPUT TYPE="TEXT" NAME="cpf" SIZE="30" placeholder="Informe seu CPF...">
            Endereço:<INPUT TYPE="TEXT" NAME="end" SIZE="74" placeholder="Informe seu Endereço...">
            Nivel: <SELECT NAME="nivel">
                <OPTION VALUE="casa"> Casa
                <OPTION VALUE="app"> Apartamento
                <OPTION VALUE="Sitio"> Sitio</option>
            </SELECT>
            <br>
            <br>
            Email: <INPUT TYPE="TEXT" NAME="email" SIZE="60" placeholder="Informe seu Email...">
            Senha:<INPUT TYPE="TEXT" NAME="nome" SIZE="39" placeholder="Informe seu senha...">
            Status: <SELECT NAME="sta">
                <OPTION VALUE="Ativo"> Ativo
                <OPTION VALUE="Inativo"> Inativo</option>
            </SELECT> <br> <br>
            <button class="enviar">Enviar</button>
            <button class="cancel">Cancelar</button>
        </div>
        <div class="d3">
            <img src="https://www.lixastatu.com.br/wp-content/uploads/2019/06/Logo-min.png" alt="">
